# Name of the application
spring.application.name=Gestion-Competencias

# Change the port of the application
server.port=8081


## Configuration of the database
# This is for auto-create the database from our code. This is called "Code First"
# Maybe we need to use "flyway"
spring.jpa.hibernate.ddl-auto=update

# This is the database that we need to use. Change it if you need it
spring.datasource.url=jdbc:mysql://localhost:3325/competencias

# Username and password for the database
spring.datasource.username=root
spring.datasource.password=

# This is for management of the database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Show the information of the sql
spring.jpa.show-sql=true
spring.jpa.database=mysql
logging.level.org.hibernate.SQL=debug
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Security
logging.level.org.springframework.security=DEBUG

